<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exemple XmlHttpRequest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<h3>Exemple XMLHttpRequest</h3>

<div class="row">
    <div class="col s6 s12">
        <div class="card blue-grey darken-1">
            <div id="content" class="card-content white-text">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <button id="button" type="button" class="btn">Charger le contenu</button>
</div>

<script>
    function loadContent() {
        let xhr = new XMLHttpRequest();
        xhr.onload = function() {
            if (this.status == 200) {
                document.getElementById("content").innerHTML = this.responseText;
            }
        }
        xhr.open("GET", "document.txt");
        xhr.send();
    }

    const button = document.getElementById("button");
    button.addEventListener('click', loadContent);
</script>
</body>
</html>
