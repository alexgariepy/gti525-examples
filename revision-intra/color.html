    <title>Liste de cours</title>

    body { color: black; text-decoration: none; text-align: left; }

    .main { color: blue; }
  </style>
</head>
<body>
<div id="entete">
  <div id="main" class="content">
    <div>
      <span>Liste de cours</span>
      <ol class="liste">
        <li id="log100" class="cours"><span class="sigle">LOG100</span></li>
        <!-- GTI525 has color:red, text-align:end, text-decoration:double-->
        <li id="gti525" class="cours"><span class="sigle">GTI525</span></li>
      </ol>
    </div>
  </div>
</div>
