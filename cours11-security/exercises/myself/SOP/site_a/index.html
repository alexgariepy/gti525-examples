<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Site A</title>
</head>
<body>
<h1>Site A</h1>
<p>Essayons d'accéder au contenu de l'iframe venant d'un autre domaine</p>

<iframe id="iframe" src="http://localhost:4000" width="400" height="200"></iframe>

<script>
  const iframe = document.getElementById('iframe');

  // Attendre que l'iframe soit chargée
  iframe.onload = () => {
    try {
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      const content = doc.body.innerText;
      console.log(`Contenu dans l'iframe :`, content);
    } catch (e) {
      console.error('Erreur : accès interdit en raison de la politique de même origine');
      console.error(e);
    }
  };
</script>
</body>
</html>
