<head>

    <title>Exemples de listes</title>
</head>
<body>
<h3>Exemple de liste non-ordonnée</h3>
<ul>
  <li>Célestine Deschamps</li>
  <li>Cornélie Thomas</li>
  <li>Dorothée Dupond</li>
</ul>

<h3>Exemple de liste ordonnée</h3>
<ol>
  <li>Célestine Deschamps</li>

  <li>Dorothée Dupond</li>
</ol>
</body>
</html>
